services:

  db:
    image: mysql
    restart: always
    env_file: ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - $DATABASE_LOCAL_PORT:$DATABASE_DOCKER_PORT

  bot:
    build:
      context: ./
    #image: vulps23/project-encourage:4.1.4
    restart: always
    depends_on:
      - db