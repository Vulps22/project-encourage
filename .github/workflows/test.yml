# .github/workflows/test.yml
name: test

on:
  push:
    branches: ["main", "current-release"]
  pull_request:
    branches: ["main", "current-release"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - run: npm install
      - run: npm test
